{% load static %} 

<!DOCTYPE html> 
<html lang="ru">  
  <head>     
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="{%static '/img/fav/favicon.ico' %}" type="image"> 
    <link rel="apple-touch-icon" sizes="180x180" href="{%static '/img/fav/apple-touch-icon.png'%}"> 
    <link rel="icon" type="image/png" sizes="32x32" href="{%static '/img/fav/favicon-32x32.png'%}"> 
    <link rel="icon" type="image/png" sizes="16x16" href="{%static '/img/fav/favicon-16x16.png'%}"> 
    <meta name="msapplication-TileColor" content="#000"> 
    <meta name="theme-color" content="#ffffff"> 
    <link rel="stylesheet" href="{%static '/css/bootstrap.min.css'%}"> 
    <title>
      {% block title %}
      Тут будет title страницы, переопределяется в дочерних шаблонах
      {% endblock %} 
    </title> 
  </head> 
  <body> 

    <header> 
      <nav class="navbar navbar-light" style="background-color: rgb(105, 51, 199)"> 
        <div class="container"> 
          <a class="navbar-brand" href="{% url 'main:main_page' %}"> 
            <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""> 
            <span style="color:green">Профили</span>сотрудников>
          </a> 
        </div> 
      </nav>     
    </header>

    <main> 
      {% block content %}
      Основной контент страницы, переопределяемый в дочерних шаблонах 
      {% endblock %} 
    </main> 

    <footer class="border-top text-center py-3">
        {% include 'footer.html' %}   
    </footer> 

  </body> 
</html>
